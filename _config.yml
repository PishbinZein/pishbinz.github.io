  avatar          : "files/profile.png"
  name            : "Zein Pishbin"
  pronouns        :
  bio             : "Master's student"
  location        : "Paris, France"
  employer        : "Universit√© Paris Dauphine-PSL"
  uri             :
  email           : "zeinab.s.pishbin@gmail.com"

  # Academic websites
  academia        :
  arxiv           :
  googlescholar   : "https://scholar.google.com/citations?user=qSy13-cAAAAJ"
  inspire-hep     :
  impactstory     :
  orcid           :
  semantic        :
  ssrn            :
  pubmed          :
  researchgate    :
  scopus          :
  zotero          :

  # Repositories and software development
  bitbucket       :
  codepen         :
  dribbble        :
  github          :
  kaggle          :
  stackoverflow   :

  # Social media
  artstation      :
  bluesky         :
  facebook        :
