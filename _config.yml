# Basic
title: "Zein Pishbin"
description: "Academic webpage"
locale: "en-US"

url: "https://PishbinZ.github.io"
baseurl: ""          # keep empty for username.github.io sites

# Use a stable GitHub Pages supported theme
theme: minima

# Optional: used by some plugins/themes for links
repository: "PishbinZ/PishbinZ.github.io"

# Author (minima can use these; harmless if not)
author:
  name: "Zein Pishbin"
  email: "zeinab.s.pishbin@gmail.com"
  location: "Paris, France"
  employer: "Universit√© Paris Dauphine-PSL"
  googlescholar: "https://scholar.google.com/citations?user=qSy13-cAAAAJ"
  avatar: "files/profile.png"

# Make sure Jekyll includes these folders in the build
include:
  - _pages
  - files
  - assets

markdown: kramdown

# Default layout for your _pages/*.md
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page

plugins:
  - jekyll-sitemap
