# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the
# server process.

# =========================
# Basic Site Settings
# =========================
locale            : "en-US"
site_theme        : "default" # Options: "default", "air", "sunrise", "mint", "dirt", "contrast"
title             : "Zein Pishbin"
title_separator   : "-"
name              : &name "Zein Pishbin"
description       : &description "Zein Pishbin's academic portfolio"

# NOTE: Keep these as-is unless you changed your GitHub Pages URL/repo
url               : https://PishbinZ.github.io
baseurl           : "" # e.g. "/my-repo" if hosted at https://username.github.io/my-repo
repository        : "PishbinZ/PishbinZ.github.io"

# =========================
# Site Author (Sidebar)
# =========================
